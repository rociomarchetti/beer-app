<div class="search-bar">
  <p>Know all about your next favorite beer</p>
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <input type="text" formControlName="beerName" placeholder="Enter a beer name" class="search-input"/>
    <button type="submit" [disabled]="searchForm.invalid" class="btn btn-search">Search</button>
  </form>
  <span *ngIf="notFound"> Beer not found. Please try again! </span>
</div>
